name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine project directory
        id: project-dir
        run: |
          if [ -f "credential-iq/package.json" ]; then
            echo "dir=credential-iq" >> $GITHUB_OUTPUT
            echo "package-lock=credential-iq/package-lock.json" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
            echo "package-lock=package-lock.json" >> $GITHUB_OUTPUT
          else
            echo "Error: Could not find package.json"
            exit 1
          fi

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.project-dir.outputs.dir }}/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles(steps.project-dir.outputs.package-lock) }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ${{ steps.project-dir.outputs.dir }}
        run: npm ci

      - name: Build
        working-directory: ${{ steps.project-dir.outputs.dir }}
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.project-dir.outputs.dir }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

