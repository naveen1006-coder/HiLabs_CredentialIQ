<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/HiLabs_CredentialIQ/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>credential-iq</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to index.html with the path in the query string.
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      var repoName = 'HiLabs_CredentialIQ';
      var l = window.location;
      var pathname = l.pathname;
      var basePath = '/' + repoName;
      
      // Don't redirect if we're already in the redirect format
      if (!l.search.startsWith('?/')) {
        // Ensure we're in the base path
        if (!pathname.startsWith(basePath)) {
          // Redirect to base path
          var newPath = basePath + (pathname === '/' ? '/' : pathname);
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + newPath + l.search + l.hash);
        } else {
          // Extract the route part (everything after /HiLabs_CredentialIQ)
          var routePath = pathname.slice(basePath.length);
          if (!routePath || routePath === '/') {
            routePath = '';
          } else {
            // Remove leading slash
            routePath = routePath.replace(/^\//, '');
          }
          
          // Build the redirect URL with query string format
          // This will load index.html which has the React app
          var redirectPath = basePath + '/?/' + routePath.replace(/&/g, '~and~');
          
          // Preserve existing query string (if not already in ?/ format)
          if (l.search) {
            redirectPath += '&' + l.search.slice(1).replace(/&/g, '~and~');
          }
          
          // Preserve hash
          redirectPath += l.hash;
          
          // Redirect to index.html with the path in query string
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectPath);
        }
      }
    </script>
  </head>
  <body>
    <!-- This page redirects to index.html with the route in the query string -->
    <!-- If JavaScript is disabled, show a message -->
    <noscript>
      <p>Please enable JavaScript to view this application.</p>
      <p><a href="/HiLabs_CredentialIQ/">Go to home page</a></p>
    </noscript>
  </body>
</html>
